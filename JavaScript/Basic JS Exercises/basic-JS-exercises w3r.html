        console.log(`1. Write a JavaScript program to display the current day and time in the following format.`);

        // Get current date and time
        const now = new Date();

        // Define days of the week
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        // Get current day of the week
        const dayOfWeek = daysOfWeek[now.getDay()];

        // Get current hour, minute, and second
        let hour = now.getHours();
        const minute = now.getMinutes();
        const second = now.getSeconds();

        // Determine if it's AM or PM and adjust hour accordingly
        let amOrPm = 'AM';
        if (hour >= 12) {
            amOrPm = 'PM';
        }
        if (hour > 12) {
            hour -= 12;
        }

        // Construct message and display
        const message = `Today is: ${dayOfWeek}. \nCurrent time is: ${hour} ${amOrPm} : ${minute} : ${second}`;
        console.log(message);

        console.log(`6. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.`);

        function isLeapYear(year) {
            if (year % 4 === 0 && year % 100 != 0 || year % 400 === 0) {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(isLeapYear(2020)); // true
        console.log(isLeapYear(2021)); // false
        console.log(isLeapYear(2000)); // true
        console.log(isLeapYear(1900)); // false
