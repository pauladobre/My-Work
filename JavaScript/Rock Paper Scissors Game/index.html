<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="buttons">
        <button id="Scissors">✌🏻️</button>

        <button id="Paper">🖐🏻</button>

        <button id="Rock">✊🏻</button>
    </div>

    <div class="text-content">
        <h1>Your Choice: <span id="user-choice"></span></h1>
        <h1>Your Score: <span id="user-score"> 0</span></h1>
        <h1>Computer Choice: <span id="computer-choice"></span></h1>
        <h1>Computer Score: <span id="computer-score"> 0</span></h1>
        <h1>Result: <span id="results"></span></h1>
        <button id="reset">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
